<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Book Explorer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="false" class="ion-padding" fullscreen>
  <div class="form-container">
    <img src="assets/images/books/logo.jpg" alt="Book Explorer" class="logo" />

    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Welcome Back!</ion-card-title>
        <ion-card-subtitle class="ion-text-center">Explore the world of books</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ion-item class="form-item">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-input formControlName="username" type="text" label="Username" labelPlacement="floating"
              placeholder="Enter your username">
            </ion-input>
          </ion-item>
          <ion-note color="danger"
            *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched">
            Username is required
          </ion-note>
          <ion-note color="danger"
            *ngIf="loginForm.get('username')?.errors?.['minlength'] && loginForm.get('username')?.touched">
            Username must be at least 3 characters
          </ion-note>

          <ion-item class="form-item">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input formControlName="password" [type]="showPassword ? 'text' : 'password'" label="Password"
              labelPlacement="floating" placeholder="Enter your password">
            </ion-input>
            <ion-button fill="clear" slot="end" (click)="togglePasswordVisibility()" type="button">
              <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-note color="danger"
            *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
            Password is required
          </ion-note>
          <ion-note color="danger"
            *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
            Password must be at least 6 characters
          </ion-note>

          <ion-item lines="none" class="remember-item">
            <ion-checkbox slot="start" formControlName="rememberMe"></ion-checkbox>
            <ion-label>Remember me</ion-label>
          </ion-item>

          <!-- <ion-note color="danger" *ngIf="loginError" class="error-message">
            {{ loginError }}
          </ion-note> -->

          <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="submit-button">
            Login
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
